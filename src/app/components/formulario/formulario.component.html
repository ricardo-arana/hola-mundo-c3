<div class="container">
    <h1>mi primer formulario con angular</h1>

    <form #forma="ngForm"  (ngSubmit)="guardar(forma)">
        <div>
            <div class="form-group row mb-4">
                <label for="nombre">Nombre</label>
                <div class="col-8">
                    <input class="form-control"
                     [(ngModel)]="nombre"
                      name="nombre"
                    minlength="5"
                    #nombreForm="ngModel"
                    required/>
                    <div *ngIf="nombreForm.errors?.required">
                        Este campo es requerido
                    </div>
                    <div *ngIf="nombreForm.errors?.minlength">
                        Este campo requiere por lo menos {{ nombreForm.errors.minlength.requiredLength }} caracteres
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <button type="submit" class="btn btn-outline-primary"> Guardar</button>
                </div>
                
            </div>
        </div>
    </form>
</div>
